<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 20px; text-align: center; margin: 20px 0; }
        .result { margin: 20px 0; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Image Upload Test</h1>
    <div class="upload-area" id="uploadArea">
        <input type="file" id="fileInput" accept="image/*">
        <p>Select an image file to test upload</p>
    </div>
    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('fileInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);

            const result = document.getElementById('result');
            result.style.display = 'block';
            result.innerHTML = 'Uploading...';

            try {
                const response = await fetch('/api/upload-image', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    result.innerHTML = `
                        <h3>Upload successful!</h3>
                        <p><strong>URL:</strong> ${data.url}</p>
                        <p><strong>Filename:</strong> ${data.filename}</p>
                        <img src="${data.url}" style="max-width: 300px; height: auto;" alt="Uploaded image">
                    `;
                } else {
                    result.innerHTML = `<h3>Upload failed:</h3><p>${data.error}</p>`;
                }
            } catch (error) {
                result.innerHTML = `<h3>Upload error:</h3><p>${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
